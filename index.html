<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神の手 在庫管理システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 50%, #3A506B 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* ログイン画面のスタイル */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .login-header {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .login-form {
            padding: 40px 30px;
        }
        
        .login-form-group {
            margin-bottom: 25px;
        }
        
        .login-form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        
        .login-form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .login-form-group input:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        /* メイン画面のスタイル（既存のものをそのまま使用） */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #FF6B35;
        }
        
        .controls {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            background: #fff;
            border-bottom: 1px solid #eee;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #FF6B6B, #ee5a52);
            color: white;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #FF6B35;
        }
        
        .table-container {
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        th {
            background: linear-gradient(45deg, #2C3E50, #34495E);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 15px 12px;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.3s ease;
        }
        
        tr:hover td {
            background-color: #fafafa;
        }
        
        .expired {
            color: #dc3545 !important;
            font-weight: bold;
            background-color: #fff5f5 !important;
        }
        
        .warning {
            color: #fd7e14 !important;
            font-weight: bold;
        }
        
        .countdown {
            color: #dc3545 !important;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-refrigerated {
            background: #E8F5E8;
            color: #2E7D32;
        }
        
        .status-room {
            background: #FFF3E0;
            color: #F57C00;
        }
        
        .add-form {
            background: #f8f9fa;
            padding: 30px;
            border-top: 1px solid #eee;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        
        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FF6B35;
        }
        
        .auto-field {
            background-color: #f8f9fa !important;
            color: #495057;
        }
        
        .form-group input:required:invalid,
        .form-group select:required:invalid {
            border-color: #dc3545;
        }
        
        .form-group input:required:valid,
        .form-group select:required:valid {
            border-color: #28a745;
        }
        
        .action-btn {
            font-size: 12px;
            padding: 6px 12px;
            margin: 0 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        
        .edit-btn {
            background: #34495E;
        }
        
        .delete-btn {
            background: #E74C3C;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .logout-btn {
                position: static;
                margin-top: 15px;
                display: block;
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- ログイン画面 -->
    <div id="loginScreen" class="login-container">
        <div class="login-header">
            <h1>🔥 神の手</h1>
            <p>在庫管理システム</p>
        </div>
        <div class="login-form">
            <div class="error-message" id="errorMessage">
                パスワードが正しくありません
            </div>
            <form onsubmit="handleLogin(event)">
                <div class="login-form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" placeholder="パスワードを入力してください" required>
                </div>
                <button type="submit" class="login-btn">ログイン</button>
            </form>
        </div>
    </div>

    <!-- メイン画面 -->
    <div id="mainScreen" class="container hidden">
        <div class="header">
            <button class="logout-btn" onclick="logout()">ログアウト</button>
            <h1>🔥 神の手 在庫管理システム</h1>
            <p>廃棄ロス削減・効率的な在庫管理で利益アップ！</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalItems">0</div>
                <div>総在庫数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="expiredItems">0</div>
                <div>期限切れ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="urgentItems">0</div>
                <div>24時間以内</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(45deg, #28a745, #20c997); color: white; cursor: pointer;" onclick="showScheduleModal()">
                <div style="font-size: 1.5em;">📅</div>
                <div>仕込みスケジュール</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="🔍 食材名で検索...">
            <select id="sortOptions" onchange="renderTable()" style="padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px;">
                <option value="default">並び順を選択</option>
                <option value="prepDate">入荷、仕込み日順</option>
                <option value="expiryDate">期限が短い順</option>
            </select>
            <button class="btn btn-primary" onclick="showAddForm()">➕ 新規追加</button>
            <button class="btn btn-success" onclick="exportToCSV()">📥 CSV出力</button>
            <button class="btn btn-danger" onclick="clearExpired()">🗑️ 期限切れ削除</button>
            <button class="btn" onclick="showRestoreModal()" style="background: #6f42c1; color: white;">♻️ 削除データ復元</button>
        </div>
        
        <div class="table-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>食材名</th>
                        <th>数量</th>
                        <th>入荷、仕込み日時</th>
                        <th>賞味期限</th>
                        <th>保存方法</th>
                        <th>保存場所</th>
                        <th>担当者</th>
                        <th>備考</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                </tbody>
            </table>
        </div>
        
        <div class="add-form" id="addForm" style="display: none;">
            <h3>🆕 新しい食材を追加</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>食材名 <span style="color: #dc3545; font-weight: bold;">*</span></label>
                    <select id="itemName" onchange="calculateExpiry()" required>
                        <option value="">選択してください</option>
                        <optgroup label="野菜類">
                            <option value="もやし">もやし</option>
                            <option value="レタス">レタス</option>
                            <option value="キャベツ">キャベツ</option>
                        </optgroup>
                        <optgroup label="ラーメン">
                            <option value="味噌スープ">味噌スープ</option>
                        </optgroup>
                        <optgroup label="おつまみ、鉄板">
                            <option value="豚タン">豚タン</option>
                            <option value="チャーシュー">チャーシュー</option>
                            <option value="煮卵（悪魔の味玉）">煮卵（悪魔の味玉）</option>
                            <option value="焼きそば麺（味付き）">焼きそば麺（味付き）</option>
                            <option value="チャーハン">チャーハン</option>
                            <option value="餃子（鉄板焼き餃子）">餃子（鉄板焼き餃子）</option>
                            <option value="ガーリックシュリンプ">ガーリックシュリンプ</option>
                            <option value="イイダコ">イイダコ</option>
                            <option value="サラダ用野菜">サラダ用野菜</option>
                            <option value="ポテトサラダ">ポテトサラダ</option>
                            <option value="もやしナムル">もやしナムル</option>
                            <option value="玉こん酢味噌">玉こん酢味噌</option>
                            <option value="ピリ辛メンマ">ピリ辛メンマ</option>
                            <option value="梅クラゲ">梅クラゲ</option>
                            <option value="くらげ刺し">くらげ刺し</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label>数量 <span style="color: #dc3545; font-weight: bold;">*</span></label>
                    <input type="text" id="quantity" placeholder="例：1000g または 5個" required>
                </div>
                <div class="form-group">
                    <label>入荷、仕込み日時</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="datetime-local" id="prepDate" onchange="calculateExpiry()">
                        <button type="button" class="btn btn-primary" onclick="setCurrentTime()" style="white-space: nowrap; font-size: 12px; padding: 8px 16px;">現在の時刻</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>賞味期限</label>
                    <input type="datetime-local" id="expiryDate" class="auto-field">
                </div>
                <div class="form-group">
                    <label>保存方法</label>
                    <select id="storageType">
                        <option value="冷蔵">冷蔵</option>
                        <option value="常温">常温</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>保存場所</label>
                    <select id="location">
                        <option value="冷蔵庫1">冷蔵庫1</option>
                        <option value="冷蔵庫2">冷蔵庫2</option>
                        <option value="冷蔵庫3">冷蔵庫3</option>
                        <option value="冷蔵庫4">冷蔵庫4</option>
                        <option value="冷蔵庫5(ホール)">冷蔵庫5(ホール)</option>
                        <option value="冷蔵庫（倉庫）">冷蔵庫（倉庫）</option>
                        <option value="常温保管">常温保管</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>担当者 <span style="color: #dc3545; font-weight: bold;">*</span></label>
                    <select id="staff" required>
                        <option value="">選択してください</option>
                        <option value="後藤">後藤</option>
                        <option value="火山">火山</option>
                        <option value="原">原</option>
                        <option value="押尾">押尾</option>
                        <option value="綾樹">綾樹</option>
                        <option value="雅弥">雅弥</option>
                        <option value="さくら">さくら</option>
                        <option value="綾奈">綾奈</option>
                        <option value="晴喜">晴喜</option>
                        <option value="樹">樹</option>
                        <option value="美海">美海</option>
                        <option value="はるか">はるか</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>備考</label>
                    <input type="text" id="notes" placeholder="例：要注意、解凍済みなど">
                </div>
            </div>
            <button class="btn btn-success" id="submitBtn" onclick="addItem()">✅ 追加</button>
            <button class="btn" onclick="hideAddForm()" style="background: #6c757d; color: white; margin-left: 10px;">❌ キャンセル</button>
        </div>
    </div>

    <!-- 仕込みスケジュールモーダル -->
    <div id="scheduleModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; border-radius: 15px; padding: 30px; max-width: 900px; width: 95%; max-height: 90%; overflow-y: auto;">
            <h2 style="color: #28a745; margin-bottom: 20px;">📅 仕込みスケジュール管理</h2>
            
            <!-- 商品マスター管理 -->
            <div style="background: #f8f9fa; border-radius: 10px; padding: 20px; margin-bottom: 20px;">
                <h3 style="color: #495057; margin-bottom: 15px;">🛠️ 商品マスター設定</h3>
                <div style="display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; align-items: center; margin-bottom: 10px;">
                    <input type="text" id="newProductName" placeholder="商品名を入力" style="padding: 10px; border: 2px solid #e9ecef; border-radius: 6px;">
                    <input type="number" id="newProductHours" placeholder="消費期限(h)" min="1" max="168" style="padding: 10px; border: 2px solid #e9ecef; border-radius: 6px;">
                    <input type="number" id="newProductServings" placeholder="人数" min="1" max="100" style="padding: 10px; border: 2px solid #e9ecef; border-radius: 6px;">
                    <button onclick="addOrUpdateProductMaster()" id="productMasterBtn" style="padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer;">追加</button>
                </div>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <button onclick="cancelProductEdit()" id="cancelEditBtn" style="display: none; padding: 8px 12px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">キャンセル</button>
                    <button onclick="showDeletedProducts()" style="padding: 8px 12px; background: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">♻️ 削除済み復元</button>
                </div>
                <div id="productMasterList" style="max-height: 200px; overflow-y: auto;"></div>
            </div>

            <!-- 現在の仕込みスケジュール -->
            <div style="background: #fff3cd; border-radius: 10px; padding: 20px; margin-bottom: 20px;">
                <h3 style="color: #856404; margin-bottom: 15px;">⏰ そろそろ仕込むリスト</h3>
                <div id="upcomingSchedule"></div>
            </div>

            <!-- 全体スケジュール -->
            <div style="background: #e7f3ff; border-radius: 10px; padding: 20px;">
                <h3 style="color: #004085; margin-bottom: 15px;">📋 仕込み予定一覧</h3>
                <div id="fullSchedule"></div>
            </div>

            <button class="btn btn-primary" onclick="closeScheduleModal()" style="margin-top: 20px;">閉じる</button>
        </div>
    </div>

    <!-- 削除データ復元モーダル -->
    <div id="restoreModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; border-radius: 15px; padding: 30px; max-width: 800px; width: 90%; max-height: 80%; overflow-y: auto;">
            <h2 style="color: #6f42c1; margin-bottom: 20px;">♻️ 削除されたデータの復元</h2>
            <p style="color: #666; margin-bottom: 20px;">過去3日間に削除されたデータから復元できます</p>
            <div id="restoreContent"></div>
            <button class="btn btn-primary" onclick="closeRestoreModal()" style="margin-top: 20px;">閉じる</button>
        </div>
    </div>

    <script>
        // パスワード認証
        const CORRECT_PASSWORD = 'haramika';
        let isLoggedIn = false;

        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginContainer = document.querySelector('.login-container');
            
            if (password === CORRECT_PASSWORD) {
                isLoggedIn = true;
                // ログイン成功
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
                
                // 在庫管理システムを初期化
                loadData();
                renderTable();
                startCountdownTimer();
            } else {
                // ログイン失敗
                errorMessage.style.display = 'block';
                loginContainer.classList.add('shake');
                document.getElementById('password').value = '';
                
                // シェイクアニメーション終了後にクラスを除去
                setTimeout(() => {
                    loginContainer.classList.remove('shake');
                }, 500);

        function roundUpTo30Minutes(date) {
            const minutes = date.getMinutes();
            if (minutes === 0 || minutes === 30) {
                // すでに30分刻みの場合はそのまま
                return date;
            }
            const roundedMinutes = minutes <= 30 ? 30 : 60;
            const newDate = new Date(date);
            newDate.setMinutes(roundedMinutes);
            newDate.setSeconds(0);
            newDate.setMilliseconds(0);
            
            // 60分の場合は次の時間の00分にする
            if (roundedMinutes === 60) {
                newDate.setHours(newDate.getHours() + 1);
                newDate.setMinutes(0);
            }
            
            return newDate;
        }

        function formatDateTime(dateString) {

        function calculateExpiry() {
            const itemName = document.getElementById('itemName').value;
            const prepDateInput = document.getElementById('prepDate');
            const expiryDateInput = document.getElementById('expiryDate');
            
            if (!itemName || !prepDateInput.value) {
                expiryDateInput.value = '';
                return;
            }
            
            const hours = expiryHours[itemName] || 72; // デフォルト72時間
            
            const prepDate = new Date(prepDateInput.value);
            const expiryDate = new Date(prepDate.getTime() + (hours * 60 * 60 * 1000));
            
            // ローカル時刻として文字列を作成（toISOStringはUTCなので使わない）
            const year = expiryDate.getFullYear();
            const month = String(expiryDate.getMonth() + 1).padStart(2, '0');
            const day = String(expiryDate.getDate()).padStart(2, '0');
            const hour = String(expiryDate.getHours()).padStart(2, '0');
            const minute = String(expiryDate.getMinutes()).padStart(2, '0');
            
            const localTimeString = `${year}-${month}-${day}T${hour}:${minute}`;
            expiryDateInput.value = localTimeString;
        }

        function setCurrentTime() {
            // 現在のローカル時刻をそのまま使用
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            const timeString = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('prepDate').value = timeString;
            calculateExpiry(); // 時刻設定後に自動で賞味期限を計算
        }

        function getTimeUntilExpiry(expiryDate) {
            const now = new Date();
            const expiry = new Date(expiryDate);
            const diffTime = expiry - now;
            
            if (diffTime <= 0) {
                return { expired: true, text: "期限切れ" };
            }
            
            const totalSeconds = Math.floor(diffTime / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            if (hours < 24) {
                const hoursStr = String(hours).padStart(2, '0');
                const minutesStr = String(minutes).padStart(2, '0');
                const secondsStr = String(seconds).padStart(2, '0');
                return { 
                    urgent: true, 
                    text: `残り${hoursStr}:${minutesStr}:${secondsStr}`,
                    totalSeconds: totalSeconds
                };
            }
            
            const days = Math.floor(hours / 24);
            const remainingHours = hours % 24;
            
            if (days === 0) {
                return { text: `${remainingHours}時間` };
            } else if (days === 1) {
                return { warning: true, text: `${days}日${remainingHours}時間` };
            } else {
                return { text: `${days}日${remainingHours}時間` };
            }
        }

            return '';
        }

        function restoreProducts(indices) {
            const restored = [];
            indices.forEach(index => {
                if (index >= 0 && index < deletedProductMasters.length) {
                    const product = deletedProductMasters[index];
                    
                    // 重複チェック
                    if (!productMasters.find(p => p.name === product.name)) {
                        const restoredProduct = {
                            name: product.name,
                            hours: product.hours,
                            servings: product.servings
                        };
                        productMasters.push(restoredProduct);
                        restored.push(product.name);
                    }
                }
            });
            
            // 復元した商品を削除リストから除去
            indices.sort((a, b) => b - a).forEach(index => {
                if (index >= 0 && index < deletedProductMasters.length) {
                    deletedProductMasters.splice(index, 1);
                }
            });
            
            if (restored.length > 0) {
                alert(`以下の商品を復元しました:\n${restored.join('\n')}`);
                renderProductMasterList();
                updateScheduleDisplay();

        function calculatePrepSchedule() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today.getTime() + (24 * 60 * 60 * 1000));
            const schedules = [];
            
            // 現在の在庫から次回仕込みタイミングを計算
            inventory.forEach(item => {
                const productMaster = productMasters.find(p => p.name === item.name);
                if (productMaster) {
                    const expiryDate = new Date(item.expiryDate);
                    const prepTime = new Date(expiryDate.getTime() - (24 * 60 * 60 * 1000)); // 期限の24時間前
                    
                    let urgencyLevel = 4; // デフォルト：それ以降
                    let urgencyText = '予定';
                    
                    if (prepTime <= today) {
                        urgencyLevel = 2; // 本日仕込み
                        urgencyText = '本日仕込み';
                    } else if (prepTime <= tomorrow) {
                        urgencyLevel = 3; // 明日の仕込み
                        urgencyText = '明日仕込み';
                    }
                    
                    schedules.push({
                        name: item.name,
                        currentExpiry: expiryDate,
                        nextPrepTime: prepTime,
                        hours: productMaster.hours,
                        urgencyLevel: urgencyLevel,
                        urgencyText: urgencyText,
                        isUpcoming: prepTime <= new Date(now.getTime() + (48 * 60 * 60 * 1000)) && prepTime > new Date(now.getTime() - (24 * 60 * 60 * 1000)),
                        isOverdue: prepTime < today
                    });
                }
            });
            
            // 在庫にない商品でマスターに登録されているものも追加（最優先）
            productMasters.forEach(master => {
                if (!inventory.find(item => item.name === master.name)) {
                    schedules.push({
                        name: master.name,
                        currentExpiry: null,
                        nextPrepTime: new Date(now.getTime() + (master.hours * 60 * 60 * 1000)),
                        hours: master.hours,
                        urgencyLevel: 1, // 在庫なし（最優先）
                        urgencyText: '在庫なし',
                        isUpcoming: true,
                        isOverdue: false,
                        noStock: true
                    });
                }
            });
            
            // 緊急度順に並び替え
            return schedules.sort((a, b) => {
                // 緊急度レベルで最初に並び替え
                if (a.urgencyLevel !== b.urgencyLevel) {
                    return a.urgencyLevel - b.urgencyLevel;
                }
                
                // 同じ緊急度の場合の並び替え
                if (a.urgencyLevel === 1) {
                    // 在庫なしの場合は消費期限の短い順（緊急度高い順）
                    return a.hours - b.hours;
                } else if (a.urgencyLevel === 4) {
                    // それ以降の場合は消費期限の短い順
                    return a.hours - b.hours;
                } else {
                    // 本日・明日仕込みの場合は現在の期限が近い順
                    return a.currentExpiry - b.currentExpiry;
                }
            });
        }

        function updateScheduleDisplay() {
            const schedules = calculatePrepSchedule();
            
            // そろそろ仕込むリスト（緊急度高いものを表示）
            const upcomingContainer = document.getElementById('upcomingSchedule');
            const urgent = schedules.filter(s => s.urgencyLevel <= 3); // 在庫なし、本日、明日
            
            if (urgent.length === 0) {
                upcomingContainer.innerHTML = '<p style="text-align: center; color: #666;">現在、緊急の仕込み予定はありません</p>';
            } else {
                let upcomingHtml = '';
                urgent.forEach(schedule => {
                    let urgencyStyle = '';
                    let urgencyIcon = '';
                    
                    switch(schedule.urgencyLevel) {
                        case 1: // 在庫なし
                            urgencyStyle = 'background: #f8d7da; border-left: 4px solid #dc3545;';
                            urgencyIcon = '🚨';
                            break;
                        case 2: // 本日仕込み
                            urgencyStyle = 'background: #fff3cd; border-left: 4px solid #ffc107;';
                            urgencyIcon = '⏰';
                            break;
                        case 3: // 明日仕込み
                            urgencyStyle = 'background: #d1ecf1; border-left: 4px solid #17a2b8;';
                            urgencyIcon = '📅';
                            break;
                    }
                    
                    upcomingHtml += `
                        <div style="${urgencyStyle} padding: 12px; border-radius: 6px; margin-bottom: 8px;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <strong>${schedule.name}</strong>
                                <span style="font-size: 12px; font-weight: bold;">${urgencyIcon} ${schedule.urgencyText}</span>
                            </div>
                            <div style="font-size: 12px; color: #666; margin-top: 4px;">
                                ${schedule.noStock ? 'すぐに仕込み開始推奨' : `推奨仕込み時刻: ${formatDateTime(schedule.nextPrepTime.toISOString())}`}
                            </div>
                            <div style="font-size: 12px; color: #666;">
                                消費期限: ${schedule.hours}時間 | 人数: ${productMasters.find(p => p.name === schedule.name)?.servings || '未設定'}人分
                                ${!schedule.noStock ? ` | 現在期限: ${formatDateTime(schedule.currentExpiry.toISOString())}` : ''}
                            </div>
                        </div>
                    `;
                });
                upcomingContainer.innerHTML = upcomingHtml;
            }
            
            // 全体スケジュール（緊急度順）
            const fullContainer = document.getElementById('fullSchedule');
            if (schedules.length === 0) {
                fullContainer.innerHTML = '<p style="text-align: center; color: #666;">スケジュールがありません</p>';
            } else {
                let fullHtml = '';
                schedules.forEach(schedule => {
                    let statusColor = '';
                    let urgencyIcon = '';
                    
                    switch(schedule.urgencyLevel) {
                        case 1:
                            statusColor = '#dc3545';
                            urgencyIcon = '🚨';
                            break;
                        case 2:
                            statusColor = '#ffc107';
                            urgencyIcon = '⏰';
                            break;
                        case 3:
                            statusColor = '#17a2b8';
                            urgencyIcon = '📅';
                            break;
                        default:
                            statusColor = '#28a745';
                            urgencyIcon = '📋';
                    }
                    
                    fullHtml += `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background: white; border-radius: 6px; margin-bottom: 6px; border-left: 4px solid ${statusColor};">
                            <div>
                                <strong>${schedule.name}</strong>
                                <div style="font-size: 12px; color: #666;">
                                    ${schedule.noStock ? '在庫なし' : `現在期限: ${formatDateTime(schedule.currentExpiry.toISOString())}`}
                                </div>
                                <div style="font-size: 12px; color: #666;">
                                    消費期限: ${schedule.hours}時間 | 人数: ${productMasters.find(p => p.name === schedule.name)?.servings || '未設定'}人分
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 12px; color: ${statusColor}; font-weight: bold;">${urgencyIcon} ${schedule.urgencyText}</div>
                                <div style="font-size: 12px; color: #666;">
                                    ${schedule.noStock ? 'すぐに開始' : formatDateTime(schedule.nextPrepTime.toISOString())}
                                </div>
                            </div>
                        </div>
                    `;
                });
                fullContainer.innerHTML = fullHtml;
            }
        }

            renderProductMasterList();

        function exportToCSV() {
            const headers = ['食材名', '数量', '入荷、仕込み日時', '賞味期限', '保存方法', '保存場所', '担当者', '備考'];
            const csvContent = [
                headers.join(','),
                ...inventory.map(item => [
                    item.name,
                    item.quantity,
                    formatDateTime(item.prepDate),
                    formatDateTime(item.expiryDate),
                    item.storageType,
                    item.location,
                    item.staff,
                    item.notes
                ].join(','))
            ].join('\n');

            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = '神の手_在庫管理_' + new Date().toISOString().split('T')[0] + '.csv';
            link.click();
        }
