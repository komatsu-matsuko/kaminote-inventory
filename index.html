<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍽️ かみのて在庫管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            display: none;
        }

        .login-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #ff5722);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ff9800, #ffc107);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .controls .btn {
            flex: 1;
            min-width: 120px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .item-card:hover {
            transform: translateY(-5px);
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .item-details {
            color: #666;
            margin-bottom: 5px;
        }

        .expiry-warning {
            color: #ff5722;
            font-weight: bold;
        }

        .expiry-danger {
            color: #f44336;
            font-weight: bold;
            background: #ffebee;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: black;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #f44336;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #4caf50;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
        }

        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .item-actions .btn {
            flex: 1;
            padding: 8px 12px;
            font-size: 14px;
            margin: 0;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍽️ かみのて在庫管理</h1>
            <p>最先端のモデルをサポートし、リポジトリの内容を迅速に理解するのに役立ちます</p>
        </div>

        <!-- ログイン画面 -->
        <div id="loginContainer" class="login-container">
            <h2 class="login-title">🔐 ログイン</h2>
            <div class="input-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" placeholder="パスワードを入力してください">
            </div>
            <button class="btn" onclick="login()">ログイン</button>
            <div id="loginError" class="error-message" style="display: none;"></div>
        </div>

        <!-- メイン画面 -->
        <div id="mainContainer" class="main-container">
            <!-- 統計情報 -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="totalItems">0</div>
                    <div class="stat-label">総アイテム数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="expiringItems">0</div>
                    <div class="stat-label">期限切れ間近</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lowStockItems">0</div>
                    <div class="stat-label">在庫少</div>
                </div>
            </div>

            <!-- 操作ボタン -->
            <div class="controls">
                <button class="btn" onclick="showAddModal()">📝 食材追加</button>
                <button class="btn btn-secondary" onclick="refreshData()">🔄 更新</button>
                <button class="btn btn-warning" onclick="showExpiringItems()">⚠️ 期限切れ確認</button>
                <button class="btn btn-danger" onclick="logout()">🚪 ログアウト</button>
            </div>

            <!-- 検索バー -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="🔍 食材を検索..." oninput="filterItems()">
            </div>

            <!-- 食材一覧 -->
            <div id="itemsContainer" class="loading">
                Airtableに接続中...
            </div>
        </div>

        <!-- 食材追加モーダル -->
        <div id="addModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddModal()">&times;</span>
                <h2>📝 新しい食材を追加</h2>
                <form id="addForm">
                    <div class="input-group">
                        <label for="itemName">食材名</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="input-group">
                        <label for="quantity">数量</label>
                        <input type="number" id="quantity" required>
                    </div>
                    <div class="input-group">
                        <label for="prepDate">入荷日</label>
                        <input type="date" id="prepDate" required>
                    </div>
                    <div class="input-group">
                        <label for="expirationDate">期限日</label>
                        <input type="date" id="expirationDate" required>
                    </div>
                    <div class="input-group">
                        <label for="storageType">保存方法</label>
                        <select id="storageType" required>
                            <option value="">選択してください</option>
                            <option value="冷蔵">冷蔵</option>
                            <option value="冷凍">冷凍</option>
                            <option value="常温">常温</option>
                            <option value="乾燥">乾燥</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="storageLocation">保存場所</label>
                        <input type="text" id="storageLocation" required>
                    </div>
                    <div class="input-group">
                        <label for="staff">担当者</label>
                        <input type="text" id="staff" required>
                    </div>
                    <div class="input-group">
                        <label for="notes">備考</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn">追加</button>
                </form>
                <div id="addMessage"></div>
            </div>
        </div>

        <!-- 編集モーダル -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>📝 食材を編集</h2>
                <form id="editForm">
                    <div class="input-group">
                        <label for="editItemName">食材名</label>
                        <input type="text" id="editItemName" required>
                    </div>
                    <div class="input-group">
                        <label for="editQuantity">数量</label>
                        <input type="number" id="editQuantity" required>
                    </div>
                    <div class="input-group">
                        <label for="editPrepDate">入荷日</label>
                        <input type="date" id="editPrepDate" required>
                    </div>
                    <div class="input-group">
                        <label for="editExpirationDate">期限日</label>
                        <input type="date" id="editExpirationDate" required>
                    </div>
                    <div class="input-group">
                        <label for="editStorageType">保存方法</label>
                        <select id="editStorageType" required>
                            <option value="">選択してください</option>
                            <option value="冷蔵">冷蔵</option>
                            <option value="冷凍">冷凍</option>
                            <option value="常温">常温</option>
                            <option value="乾燥">乾燥</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="editStorageLocation">保存場所</label>
                        <input type="text" id="editStorageLocation" required>
                    </div>
                    <div class="input-group">
                        <label for="editStaff">担当者</label>
                        <input type="text" id="editStaff" required>
                    </div>
                    <div class="input-group">
                        <label for="editNotes">備考</label>
                        <textarea id="editNotes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn">更新</button>
                </form>
                <div id="editMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Airtable設定
        const AIRTABLE_API_KEY = 'patzM45lXVEkneRaZ.f3582a02b1b9ba6e4c9b0e6b1eb96dc06bbc43230f75eea89332087966b69339';
        const AIRTABLE_BASE_ID = 'appzhhT8Kt4LzgIJS';
        const AIRTABLE_TABLE_NAME = 'Inventory Items';
        
        // 認証設定
        const CORRECT_PASSWORD = 'haramika';
        
        // グローバル変数
        let allItems = [];
        let filteredItems = [];
        let currentEditId = null;

        // ログイン機能
        function login() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (password === CORRECT_PASSWORD) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                loadData();
            } else {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'パスワードが正しくありません';
            }
        }

        // ログアウト機能
        function logout() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        // Enterキーでログイン
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Airtableからデータを取得
        async function loadData() {
            try {
                document.getElementById('itemsContainer').innerHTML = '<div class="loading">データを読み込み中...</div>';
                
                // CORS回避のためプロキシを使用
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`;
                
                const response = await fetch(proxyUrl + targetUrl, {
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                allItems = data.records;
                filteredItems = allItems;
                displayItems(filteredItems);
                updateStats();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('itemsContainer').innerHTML = 
                    '<div class="error-message">Airtableへの接続に失敗しました。<br>プロキシサーバーへのアクセスが必要です。<br><a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" style="color: #667eea;">こちらをクリック</a>してプロキシを有効化してください。</div>';
            }
        }

        // アイテムを表示
        function displayItems(items) {
            const container = document.getElementById('itemsContainer');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="loading">アイテムが見つかりません</div>';
                return;
            }

            const html = items.map(item => {
                const fields = item.fields;
                const expirationDate = new Date(fields['Expiration Date']);
                const today = new Date();
                const daysUntilExpiry = Math.ceil((expirationDate - today) / (1000 * 60 * 60 * 24));
                
                let expiryClass = '';
                let expiryText = '';
                
                if (daysUntilExpiry < 0) {
                    expiryClass = 'expiry-danger';
                    expiryText = `期限切れ（${Math.abs(daysUntilExpiry)}日前）`;
                } else if (daysUntilExpiry <= 3) {
                    expiryClass = 'expiry-danger';
                    expiryText = `${daysUntilExpiry}日後に期限切れ`;
                } else if (daysUntilExpiry <= 7) {
                    expiryClass = 'expiry-warning';
                    expiryText = `${daysUntilExpiry}日後に期限切れ`;
                } else {
                    expiryText = `${daysUntilExpiry}日後に期限切れ`;
                }

                return `
                    <div class="item-card">
                        <div class="item-name">${fields['Item Name'] || 'N/A'}</div>
                        <div class="item-details">数量: ${fields['Quantity'] || 'N/A'}</div>
                        <div class="item-details">入荷日: ${fields['Prep Date'] || 'N/A'}</div>
                        <div class="item-details ${expiryClass}">期限: ${fields['Expiration Date'] || 'N/A'} (${expiryText})</div>
                        <div class="item-details">保存方法: ${fields['Storage Type'] || 'N/A'}</div>
                        <div class="item-details">保存場所: ${fields['Storage Location'] || 'N/A'}</div>
                        <div class="item-details">担当者: ${fields['Staff'] || 'N/A'}</div>
                        <div class="item-details">備考: ${fields['Notes'] || 'なし'}</div>
                        <div class="item-actions">
                            <button class="btn btn-secondary" onclick="editItem('${item.id}')">編集</button>
                            <button class="btn btn-danger" onclick="deleteItem('${item.id}')">削除</button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // 統計情報を更新
        function updateStats() {
            const total = allItems.length;
            let expiring = 0;
            let lowStock = 0;
            const today = new Date();

            allItems.forEach(item => {
                const fields = item.fields;
                const expirationDate = new Date(fields['Expiration Date']);
                const daysUntilExpiry = Math.ceil((expirationDate - today) / (1000 * 60 * 60 * 24));
                
                if (daysUntilExpiry <= 7) {
                    expiring++;
                }
                
                if (fields['Quantity'] <= 10) {
                    lowStock++;
                }
            });

            document.getElementById('totalItems').textContent = total;
            document.getElementById('expiringItems').textContent = expiring;
            document.getElementById('lowStockItems').textContent = lowStock;
        }

        // 検索・フィルター機能
        function filterItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredItems = allItems.filter(item => {
                const fields = item.fields;
                return (fields['Item Name'] || '').toLowerCase().includes(searchTerm) ||
                       (fields['Storage Location'] || '').toLowerCase().includes(searchTerm) ||
                       (fields['Staff'] || '').toLowerCase().includes(searchTerm);
            });
            displayItems(filteredItems);
        }

        // 期限切れアイテムを表示
        function showExpiringItems() {
            const today = new Date();
            filteredItems = allItems.filter(item => {
                const expirationDate = new Date(item.fields['Expiration Date']);
                const daysUntilExpiry = Math.ceil((expirationDate - today) / (1000 * 60 * 60 * 24));
                return daysUntilExpiry <= 7;
            });
            displayItems(filteredItems);
            document.getElementById('searchInput').value = '';
        }

        // データ更新
        function refreshData() {
            loadData();
            document.getElementById('searchInput').value = '';
        }

        // モーダル関連
        function showAddModal() {
            document.getElementById('addModal').style.display = 'block';
            // 今日の日付をデフォルトに設定
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('prepDate').value = today;
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('addForm').reset();
            document.getElementById('addMessage').innerHTML = '';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editForm').reset();
            document.getElementById('editMessage').innerHTML = '';
            currentEditId = null;
        }

        // アイテム追加
        document.getElementById('addForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                'Item Name': document.getElementById('itemName').value,
                'Quantity': parseInt(document.getElementById('quantity').value),
                'Prep Date': document.getElementById('prepDate').value,
                'Expiration Date': document.getElementById('expirationDate').value,
                'Storage Type': document.getElementById('storageType').value,
                'Storage Location': document.getElementById('storageLocation').value,
                'Staff': document.getElementById('staff').value,
                'Notes': document.getElementById('notes').value
            };

            try {
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`;
                
                const response = await fetch(proxyUrl + targetUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        fields: formData
                    })
                });

                if (response.ok) {
                    document.getElementById('addMessage').innerHTML = 
                        '<div class="success-message">食材が正常に追加されました！</div>';
                    setTimeout(() => {
                        closeAddModal();
                        loadData();
                    }, 1500);
                } else {
                    throw new Error('Failed to add item');
                }
            } catch (error) {
                console.error('Error adding item:', error);
                document.getElementById('addMessage').innerHTML = 
                    '<div class="error-message">食材の追加に失敗しました</div>';
            }
        });

        // アイテム編集
        function editItem(id) {
            const item = allItems.find(item => item.id === id);
            if (!item) return;

            currentEditId = id;
            const fields = item.fields;

            document.getElementById('editItemName').value = fields['Item Name'] || '';
            document.getElementById('editQuantity').value = fields['Quantity'] || '';
            document.getElementById('editPrepDate').value = fields['Prep Date'] || '';
            document.getElementById('editExpirationDate').value = fields['Expiration Date'] || '';
            document.getElementById('editStorageType').value = fields['Storage Type'] || '';
            document.getElementById('editStorageLocation').value = fields['Storage Location'] || '';
            document.getElementById('editStaff').value = fields['Staff'] || '';
            document.getElementById('editNotes').value = fields['Notes'] || '';

            document.getElementById('editModal').style.display = 'block';
        }

        // アイテム更新
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentEditId) return;

            const formData = {
                'Item Name': document.getElementById('editItemName').value,
                'Quantity': parseInt(document.getElementById('editQuantity').value),
                'Prep Date': document.getElementById('editPrepDate').value,
                'Expiration Date': document.getElementById('editExpirationDate').value,
                'Storage Type': document.getElementById('editStorageType').value,
                'Storage Location': document.getElementById('editStorageLocation').value,
                'Staff': document.getElementById('editStaff').value,
                'Notes': document.getElementById('editNotes').value
            };

            try {
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}/${currentEditId}`;
                
                const response = await fetch(proxyUrl + targetUrl, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        fields: formData
                    })
                });

                if (response.ok) {
                    document.getElementById('editMessage').innerHTML = 
                        '<div class="success-message">食材が正常に更新されました！</div>';
                    setTimeout(() => {
                        closeEditModal();
                        loadData();
                    }, 1500);
                } else {
                    throw new Error('Failed to update item');
                }
            } catch (error) {
                console.error('Error updating item:', error);
                document.getElementById('editMessage').innerHTML = 
                    '<div class="error-message">食材の更新に失敗しました</div>';
            }
        });

        // アイテム削除
        async function deleteItem(id) {
            if (!confirm('この食材を削除しますか？')) return;

            try {
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}/${id}`;
                
                const response = await fetch(proxyUrl + targetUrl, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (response.ok) {
                    loadData();
                } else {
                    throw new Error('Failed to delete item');
                }
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('食材の削除に失敗しました');
            }
        }

        // モーダルの外側をクリックで閉じる
        window.onclick = function(event) {
            const addModal = document.getElementById('addModal');
            const editModal = document.getElementById('editModal');
            if (event.target === addModal) {
                closeAddModal();
            }
            if (event.target === editModal) {
                closeEditModal();
            }
        }

        // 初期化時にAPIキーをチェック
        if (!AIRTABLE_API_KEY || AIRTABLE_API_KEY === 'YOUR_AIRTABLE_API_KEY') {
            console.error('Airtable APIキーが設定されていません');
        }
    </script>
</body>
